<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Salary Calculator</title>
</head>
<body>
    <div id="header">
        <h2>Salary Calculator</h2>
    </div>
    <div id="main">
        <div id="employeeIn">
            <h2>Add Employee</h2>
            <input id="firstNameIn" placeholder="First Name" type="text">
            <input id="lastNameIn" placeholder="Last Name" type="text">
            <input id="IDIn" placeholder="ID" type="number">
            <input id="titleIn" placeholder="Title" type="text">
            <input id="salaryIn" placeholder="Annual Salary" type="number">
            <br>
            <button id="addEmployeeButton">Submit</button>
            <p id="warning"></p>
        </div>
        <div id="employeeOut">
            <h2>Employees</h2>
            <table id="employeeTable">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>Action</th>
                </tr>
                <tr><td colspan="16" height="20px"></td></tr>
            </table>
        </div>
    </div>
    <footer>
        <h2 id="totalMonthly">Total Monthly: $<span id="monthlyCost">0.00</span></h2>
    </footer>
</body>
</html>
